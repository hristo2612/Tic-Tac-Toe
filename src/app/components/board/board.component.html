<div class="board">
  <div *ngFor="let tile of board; let i = index;">
    <app-tile (onClick)="onTileClick(i)" [value]="tile"></app-tile>
  </div>
  <div *ngIf="message" class="board__over">
    <p class="board__message">{{ message }}</p>
    <button class="board__button" (click)="restartGame()">New Game?</button>
  </div>
  <div *ngIf="isThinking" class="board__over">
    <img *ngIf="randomGIF" [src]="randomGIF" alt="random thinking gif" class="board__gif" />
  </div>
</div>
